name: Build
on: [push, pull_request]

jobs:
  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@master
      with:
        node-version: 16
    - name: install dependencies
      run: yarn
    - name: build
      run: yarn build
      env:
        GH_TOKEN: ${{ secrets.github_token }}
  release_on_win:
    runs-on: windows-latest
    needs: "build_on_win"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@master
      with:
        node-version: 16
    - name: install dependencies
      run: yarn
    - name: release
      run: yarn release
      env:
        GH_TOKEN: ${{ secrets.github_token }}